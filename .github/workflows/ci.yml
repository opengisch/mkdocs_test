name: ci
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install git+https://marioba:${{ secrets.GH_TOKEN }}@github.com/opengisch/mkdocs-material-insiders#egg=mkdocs-material
      - run: pip install mkdocs-material fancyboxmd
      - run: mkdir -p build/en
      - run: mkdocs build -d build/en
      - run: cp -r build/en build/it # This step will be done downloading the translated doc from Transifex
      - run: cp index.html build/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
